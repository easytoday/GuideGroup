# libs.versions.toml

[versions]
minSdk = "26"
agp = "8.11.0"
kotlin = "2.0.0" # was "1.9.23"
composeCompiler = "2.0.0"
coreKtx = "1.13.1"
#junit = "4.13.2"  ATTENTION
junitVersion = "1.1.5"
#junitVersion = "1.2.1"
espressoCore = "3.5.1"
#espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.0"
#lifecycleRuntimeKtx = "2.9.1"
activityCompose = "1.9.0"
#activityCompose = "1.10.1"
composeBom = "2024.05.00"
#composeBom = "2025.06.00"
hilt = "2.56.2"
# DÉCOMMENTER ET S'ASSURER DE LA VERSION KSP COMPATIBLE AVEC KOTLIN 2.0.0
#ksp = "1.9.22-1.0.17" # Version de KSP compatible avec Kotlin 1.9.22. Pour Kotlin 2.0.0, il faut la bonne version.
# La version de KSP pour Kotlin 2.0.0 est généralement "2.0.0-1.0.x" ou "2.0.0-RC-1.0.x"
# Pour l'instant, utilisons une version stable de KSP pour Kotlin 1.9.22,
# car les versions KSP pour Kotlin 2.0.0 sont encore en RC ou beta.
# Si vous utilisez vraiment Kotlin 2.0.0, vous devrez mettre à jour cette ligne
# dès qu'une version stable de KSP pour 2.0.0 sera disponible.
# Mettons une version récente et stable pour 1.9.22 qui est souvent utilisée:
# ksp = "1.9.22-1.0.17" est une bonne option pour Kotlin 1.9.22
# Pour Kotlin 2.0.0, la version de KSP serait plutôt du type "2.0.0-1.0.21" (à vérifier)
# Pour la cohérence avec votre version de Kotlin 2.0.0, nous allons la mettre à jour.
# Vérifions la dernière version KSP pour Kotlin 2.0.0.
# Au 26 mai 2025, la dernière version de KSP stable avec Kotlin 2.0.0 est "2.0.0-1.0.21".
ksp = "2.0.0-1.0.21" # <<-- MODIFIÉ POUR KOTLIN 2.0.0
mockkAndroid = "1.13.10"
mockkVersion = "1.13.10"
navigationCompose = "2.8.0-beta01"
playServicesTasks = "18.3.0"
secretsGradlePlugin = "2.0.1"
# Nouvelle version pour Google Play Services Location
playServicesLocation = "21.2.0" # Vérifiez la dernière version stable
# Nouvelle version pour Firebase BOM (Bill of Materials)
#firebaseBom = "31.1.0" # Vérifiez la dernière version stable
# Ajout des versions pour Kotest et kotlinx-coroutines-play-services
kotest = "5.8.0" # Utilisez la dernière version stable de Kotest
kotlinxCoroutinesPlayServices = "1.7.3" # Version compatible avec Kotlin 2.0.0 et coroutines
#mockk = "1.13.10" # Version de Mockk
# AJOUTS POUR LES MAPS
playServicesMaps = "18.2.0" # Version actuelle et stable pour play-services-maps
mapsCompose = "4.3.0"
#mapsCompose = "6.6.0"
foundationAndroid = "1.6.7" # Version actuelle de maps-compose
#Material 3
composeMaterial = "1.6.7" # Ou la version que vous utilisez pour Material3 ou autre compose.
materialIconsExtended = "1.6.7" # Ajoutez cette ligne avec la même version que composeMaterial
#Firebase
firebaseBom = "31.1.0" # Vérifiez toujours la dernière version stable sur la documentation Firebase
firebaseAuth = "22.3.1" # Vérifiez toujours la dernière version stable
firebaseFirestore = "24.11.1" # Vérifiez toujours la dernière version stable
firebaseStorage = "20.3.0" # Vérifiez toujours la dernière version stable
# Room
room = "2.6.1"


[libraries]
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigationCompose" }
#junit = { group = "junit", name = "junit", version.ref = "junit" }  ATTENTION
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx-material3 = { group = "androidx.compose.material3", name = "material3" }

# Hilt
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
# REMPLACER hilt-compiler par hilt-android-compiler pour KSP
hilt-android-compiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "hilt" } # <<-- MODIFIÉ
# Ajouté pour hilt-navigation-compose
androidx-hilt-navigation-compose = { group = "androidx.hilt", name = "hilt-navigation-compose", version = "1.2.0" }
# REMPLACER hilt-compiler par hilt-compiler pour KSP
androidx-hilt-compiler = { group = "androidx.hilt", name = "hilt-compiler", version = "1.2.0" } # <<-- MODIFIÉ
# Pour les tests Hilt, utiliser les versions de testing
hilt-android-testing = { group = "com.google.dagger", name = "hilt-android-testing", version.ref = "hilt" } # <<-- AJOUTÉ

# Google Play Services Location
google-play-services-location = { group = "com.google.android.gms", name = "play-services-location", version.ref = "playServicesLocation" }

# AJOUTS POUR LES MAPS
google-play-services-maps = { group = "com.google.android.gms", name = "play-services-maps", version.ref = "playServicesMaps" }
maps-compose = { group = "com.google.maps.android", name = "maps-compose", version.ref = "mapsCompose" }

# Firebase Storage (géré par le BOM)
firebase-bom = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebaseBom" }
firebase-storage-ktx = { group = "com.google.firebase", name = "firebase-storage-ktx" }
firebase-auth-ktx = { group = "com.google.firebase", name = "firebase-auth-ktx" } # Le BOM gère la version
firebase-firestore-ktx = { group = "com.google.firebase", name = "firebase-firestore-ktx" } # Le BOM gère la version


#Kotest
kotest-runner-junit5 = { group = "io.kotest", name = "kotest-runner-junit5-jvm", version.ref = "kotest" }
kotest-assertions-core = { group = "io.kotest", name = "kotest-assertions-core", version.ref = "kotest" }
kotest-property = { group = "io.kotest", name = "kotest-property", version.ref = "kotest" }

#kotlinx
kotlinx-coroutines-play-services = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-play-services", version.ref = "kotlinxCoroutinesPlayServices" }
mockk = { module = "io.mockk:mockk", version.ref = "mockkVersion" }
mockk-android = { module = "io.mockk:mockk-android", version.ref = "mockkAndroid" }
androidx-foundation-android = { group = "androidx.compose.foundation", name = "foundation-android", version.ref = "foundationAndroid" }

#Materia 3
material-icons-extended = { group = "androidx.compose.material", name = "material-icons-extended", version.ref = "materialIconsExtended" } # Ajoutez cette ligne
play-services-tasks = { module = "com.google.android.gms:play-services-tasks", version.ref = "playServicesTasks" }

#Room
room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }


[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "composeCompiler" }
hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
# DÉCOMMENTER ET AJOUTER LE PLUGIN KSP
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" } # <<-- DÉCOMMENTÉ ET AJOUTÉ
secrets-gradle-plugin = { id = "com.google.android.libraries.mapsplatform.secrets-gradle-plugin", version.ref = "secretsGradlePlugin" }

[bundles]
compose = [
    "androidx-activity-compose",
    "androidx-ui",
    "androidx-ui-graphics",
    "androidx-ui-tooling",
    "androidx-ui-tooling-preview",
    "androidx-ui-test-manifest",
    "androidx-ui-test-junit4",
    "androidx-material3",
    "material-icons-extended" # <--- AJOUTEZ CETTE LIGNE ICI
]
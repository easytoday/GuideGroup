@startuml
left to right direction
skinparam packagestyle rectangle

actor "utilisateur" as user
actor "guide" as guide
actor "participant" as participant

rectangle "système guidegroup" {
    usecase "s'inscrire" as uc1
    usecase "se connecter" as uc2
    usecase "se déconnecter" as uc3
    usecase "créer un groupe" as uc4
    usecase "rejoindre un groupe" as uc5
    usecase "quitter un groupe" as uc6
    usecase "voir la liste des groupes" as uc7
    usecase "voir les détails d'un groupe" as uc8
    usecase "envoyer un message texte" as uc9
    usecase "envoyer un message média" as uc10
    usecase "voir l'historique du chat" as uc11
    usecase "voir sa localisation sur la carte" as uc12
    usecase "voir la localisation des membres du groupe" as uc13
    usecase "ajouter un point d'intérêt (poi)" as uc14
    usecase "voir les points d'intérêt" as uc15
    usecase "démarrer le suivi de localisation" as uc16
    usecase "arrêter le suivi de localisation" as uc17
    usecase "gérer les permissions de localisation" as uc18
}

user - - uc1
user - - uc2
user - - uc3
user - - uc7
user - - uc8
user - - uc11
user - - uc12
user - - uc15
user - - uc18

guide - -|> user
guide - - uc4
guide - - uc16
guide - - uc17
guide - - uc14

participant - -|> user
participant - - uc5
participant - - uc6
participant - - uc9
participant - - uc10
participant - - uc13

uc9 .up.> uc10 : <<includes>>

@enduml


@startuml
  skinparam handwritten false
  skinparam packagestyle rectangle

  rectangle "application guidegroup" {

    package "presentation layer (ui)" as presentation {
      component "view (composable screens)" as view
      component "viewmodel" as viewmodel
    }

    package "domain layer (business logic)" as domain {
      component "use cases" as usecases
      component "repository interfaces" as repointerfaces
      component "models (data classes)" as domainmodels
    }

    package "data layer (data access)" as data {
      component "repository implementations" as repoimpl
      component "data sources (firestore, api, etc.)" as datasources
    }

    cloud "external services\n(firebase, google maps)" as external

    view - -> viewmodel : observes state / triggers events
    viewmodel - -> usecases : calls business operations
    usecases - -> repointerfaces : calls data contracts
    repointerfaces <|- - repoimpl : implemented by
    repoimpl - -> datasources : accesses data
    datasources <- -> external : interacts with

    viewmodel - -> domainmodels : manages ui state with models
    usecases - -> domainmodels : operates on models
    repointerfaces - -> domainmodels : returns/accepts models
    repoimpl - -> domainmodels : maps to/from models

  }
  @enduml

